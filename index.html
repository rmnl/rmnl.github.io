    <style>
    @font-face {
        font-family: 'droidsans';
        src:url('./static/fonts/droidsans.woff') format('woff'),
            url('./static/fonts/droidsans.svg#droidsans') format('svg'),

            src: url('./static/fonts/droidsans.svg#droidsans') format('svg');
            font-weight: normal;
            font-style: normal;
        }
    }

    * {
        margin: 0;
        padding: 0;
        font-weight: normal;
    }
    body {
        position: relative;
        background: #fff;
        color: #222;
        font-family: "droidsans", Helvetica, Arial, sans-serif;
        font-size: 15px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    a svg {
        fill: #222;
        transition: all .3s linear;
    }
    a {
        color: #222;
        text-decoration: none;
        transition: all .3s linear;
    }
    a:hover { color: #f03; }
    a:hover svg { fill: #ff0046; }
    p a { border-bottom: dotted 1px #f03; }
    p a:hover { border-bottom: solid 1px #f03; }
    /* Size specific */
    body { margin: 50px; }
    h1, h1 a, h1 span, h2, footer { width: 420px; }
    p { width: 400px; }
    h1, h1 a, h1 span { height: 420px; }
    h1 {
        font-size: 420px;
        line-height: 1;
    }
    h1 { margin: 40px auto; }
    h2, p, footer { margin: 15px auto; }
    /* header */
    h1 a {
        display: block;
        font-weight: normal;
        text-align: center;
        overflow: hidden;
    }
    h2 { text-align: center; }
    p {
        text-align: center;
        line-height: 140%;
    }
    footer {
        color: #ccc;
        font-size: 10px;
        text-align: center;
    }
    footer a {
        color: #ccc;
        text-decoration: none;
    }
    footer a:hover { color: #999; text-decoration: underline; }
    footer a span { font-size: 8px; }

    .heartbeat {
        animation: heartbeat 2s linear infinite;
    }

    body.dark {
        background: #222;
        color: #fff;
    }
    body.dark a {
        color: #fff;
    }
    body.dark a:hover {
        color: #f03;
    }
    body.dark a svg {
        fill: #fff;
    }
    body.dark a:hover svg {
        fill: #f03;
    }
    body.dark footer,
    body.dark footer a {
        color: #555;
    }
    body.dark footer a:hover {
        color: #777;
    }


    @keyframes heartbeat {
        0% {
            transform: scale(1.005);
        }
        66% {
            transform: scale(0.99);
        }
        100% {
            transform: scale(1);
        }
    }

    @media only screen and (max-width: 639px) {
        body { margin: 40px; }
        h1, h1 a, h1 span, h2, footer { width: 360px; }

    <h2>Hello,</h2>

    <p>
        Welcome to my domain.
        I'm Roel Meurders, originally an architect of tangible buildings and 
        now a virtual world builder. I co-founded Bits on the Run, 
        now part of <a href="http://www.jwplayer.com" title="Home of the best online video player and platform in the world.">JW Player</a>.
        I keep a low online profile, but if you know me, you might still find me.
    </p>
